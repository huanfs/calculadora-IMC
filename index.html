<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Huan Figuereido">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="wallpapper">
            <img src="assets/doctor.svg">
        </div>
        <div id="form">
            <div class="form-header">
                <h1>CALCULADORA DE IMC</h1>
            </div>
            <div class="form">
                <form>
                    <label for="altura">Altura:</label>
                    <input type="number" placeholder="Ex: 1.70">
                    <label for="Peso">Peso:</label>
                    <input type="number" placeholder="Ex: 50.5">
                    <div class="input-buttons">
                        <button id="erase" onclick="reset()">APAGAR</button>
                        <button id="calc">CALCULAR</button>
                    </div>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
